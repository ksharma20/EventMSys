<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <!-- Jquery CDN  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Home</title>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid mx-5 space-around">
                <a class="navbar-brand" href="#">Event Managment system</a>
                <button class="btn btn-outline-warning px-5" disabled>Login</button>
            </div>
        </nav>
    </header>

    <main class="container my-4 min-vh-100">
        <div class="row justify-content-around">
            <div class="col-lg-7">
                <h3 id="eventname" class="m-3"></h3>
                <img id="thumbnail" class="m-3 img-thumbnail" >
                <div class="m-3">
                    <details open>
                        <summary class="h4"> About this Event </summary> <br>
                        <p id="eventabout"></p>
                    </details>
                </div>
            </div>

            <div style="margin-top: 10%;" class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Details</h4>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center m-3">
                            <div class="col">
                                <h5 class="card-title">Date</h5>

                                <div class="card-text edates"></div>

                            </div>
                            <div class="col">
                                <h5 class="card-title">Timmings</h5>

                                <div class="card-text etimes"></div>

                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-lg btn-outline-success" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Join Now!! Just for <span id="eprice" style="color: red; font-weight: bold;"></span>/- ONLY
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Checkout</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>

                                    <form action="http://127.0.0.1:8000/payment/checkout/" method="post">

                                        <div class="modal-body">
                                            <input type="hidden" id="amount" name="amount" value="">
                                            <input type="hidden" id="eventid" name="eventid" value="">

                                            <div class="row g-3">
                                                <div style="text-align: left;" class="col-sm-12 modal_name_div">
                                                    <label for="name" class="form-label">Full
                                                        name</label>
                                                    <input type="text" class="form-control" id="name"
                                                        placeholder="Rahul Gadre" value="" name="name">
                                                    <div class="invalid-feedback">
                                                        Valid first name is required.
                                                    </div>
                                                </div>

                                                <div style="text-align: left;" class="col-12 modal_email_div">
                                                    <label for="email" class="form-label">Email <span
                                                            class="text-muted">(Required)</span></label>
                                                    <input type="email" class="form-control" name="email" id="email"
                                                        placeholder="you@example.com" required>
                                                    <div class="invalid-feedback">
                                                        Please enter a valid email address for shipping updates.
                                                    </div>
                                                </div>

                                                <div style="text-align: left;" class="col-12 modal_addr_div">
                                                    <label for="address" class="form-label">Address</label>
                                                    <input type="text" name="address" class="form-control" id="address"
                                                        placeholder="#54 A block,Phase 2, Urban State, Ludhiana">
                                                    <div class="invalid-feedback">
                                                        Please enter your shipping address.
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row g-3 mt-2">
                                                <div style="text-align: left;" class="col-sm modal_mobile_div">
                                                    <label for="number" class="form-label">Mobile Number</label>
                                                    <input type="text" class="form-control" id="number"
                                                        placeholder="9878765487" value="" name="number" required>
                                                    <div class="invalid-feedback">
                                                        Valid first name is required.
                                                    </div>
                                                </div>

                                                <div style="text-align: left;" class="col-sm modal_addr_div">
                                                    <label for="zip" class="form-label">Zip</label>
                                                    <input type="text" name="zip" class="form-control" id="zip"
                                                        placeholder="145003">
                                                    <div class="invalid-feedback">
                                                        Zip code required.
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- <hr class="my-4">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="same-address">
                                                <label class="form-check-label" for="same-address">Shipping address is
                                                    the same as
                                                    my billing
                                                    address</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="save-info">
                                                <label class="form-check-label" for="save-info">Save this information
                                                    for next
                                                    time</label>
                                            </div> -->

                                        </div>
                                        <div class="modal-footer">
                                            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to
                                                checkout</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="/js/index.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- FOOTER -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <p>&copy; 2021-2022 EventMSys</p>
        </div>
    </footer>

</body>

</html>
